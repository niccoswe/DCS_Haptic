// AOA Warning Thresholds
// The angle of attack values (in degrees) at which warnings begin and transition
AOA_Warning_Start=11.5    // Start warning when AOA exceeds this value (min volume)
AOA_Warning_End=14     // Maximum AOA for which the maximum volume is utlized
Stall_warning=14       // AOA value that triggers stall warning

// Volume Settings
// All volumes are in percentage (0-100)
AOA_warning_start_volume=30   // Initial volume when AOA warning begins
AOA_warning_end_volume=60     // Maximum volume at peak AOA warning
Stall_warning_volume=80       // Fixed volume for stall warning

// Audio Device Configuration
// Use either device index or name (name will be automatically added when using index)
AOA_warning_device_name=Speakers (JieLi BR21) // Output device for AOA warning
Stall_warning_device_name=Speakers (JieLi BR21) // Output device for stall warning

// Channel Balance Settings
// Range: -100 (full left) to +100 (full right), 0 is center
AOA_warning_balance=100       // Balance for AOA warning sound
Stall_warning_balance=100    // Balance for stall warning sound

// Audio Files
// Files must be in the 'audio' subfolder
AOA_warning_audio_file=aoa.wav    // Sound file for AOA warning
Stall_warning_audio_file=aoa_3.wav  // Sound file for stall warning
